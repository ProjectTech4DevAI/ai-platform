name: Deploy AI Platform to Production

on:
  push:
    tags:
      - 'v*'  # Deploy only when tags like v1.0.0, v2.1.0, etc., are created

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write

    steps:
      - name: Checkout the repo
        uses: actions/checkout@v5

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4 # More information on this action can be found below in the 'AWS Credentials' section
        with:
          role-to-assume: arn:aws:iam::024209611402:role/github-action-role
          aws-region: ap-south-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Backend Docker Image
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: ${{ github.event.repository.name }}-repo
          TAG: ${{ github.ref_name }}
        run: |
          docker build -t $REGISTRY/$REPOSITORY:$TAG ./backend
          docker build -t $REGISTRY/$REPOSITORY:latest ./backend
          docker push $REGISTRY/$REPOSITORY:$TAG
          docker push $REGISTRY/$REPOSITORY:latest

      - name: Build and Push Celery Docker Image
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: ${{ github.event.repository.name }}-celery-repo
        run: |
          docker build -f ./backend/Dockerfile.celery -t $REGISTRY/$REPOSITORY:production ./backend
          docker push $REGISTRY/$REPOSITORY:production

      - name: Deploy Celery to ECS
        run: |
          # Deploy high priority celery workers
          aws ecs update-service \
            --cluster ${{ github.event.repository.name }}-celery-cluster \
            --service ${{ github.event.repository.name }}-celery-high-service \
            --force-new-deployment
          # Deploy other priority celery workers
          aws ecs update-service \
            --cluster ${{ github.event.repository.name }}-celery-cluster \
            --service ${{ github.event.repository.name }}-celery-other-service \
            --force-new-deployment

      - name: Deploy Backend to EC2
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: ${{ github.event.repository.name }}-repo
        run: |
          # Create deployment script
          cat > deploy-backend.sh << 'EOF'
          #!/bin/bash

          # Stop existing container
          docker stop backend-production || true
          docker rm backend-production || true

          # Pull latest image
          aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin $1
          docker pull $1/$2:latest

          # Start backend
          docker run -d --name backend-production --restart unless-stopped \
            --env-file /home/ubuntu/.env.production \
            -p 80:80 \
            $1/$2:latest
          EOF

          # Copy script to EC2 and execute
          echo "${{ secrets.EC2_PRODUCTION_PRIVATE_KEY }}" > production_key.pem
          chmod 600 production_key.pem
          scp -i production_key.pem -o StrictHostKeyChecking=no deploy-backend.sh ubuntu@${{ secrets.EC2_PRODUCTION_HOST }}:/tmp/
          ssh -i production_key.pem -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_PRODUCTION_HOST }} "chmod +x /tmp/deploy-backend.sh && /tmp/deploy-backend.sh $REGISTRY $REPOSITORY"

      - name: Deploy Flower to ECS
        run: |
          # Deploy Flower monitoring service to ECS
          aws ecs update-service --cluster ${{ github.event.repository.name }}-celery-cluster --service ${{ github.event.repository.name }}-flower-service --force-new-deployment
