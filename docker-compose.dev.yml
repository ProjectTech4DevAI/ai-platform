services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - app-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"      # AMQP port
      - "15672:15672"    # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - app-network

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - ENVIRONMENT=development
      - POSTGRES_SERVER=postgres
      - POSTGRES_DB=mydatabase
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
      - REDIS_HOST=redis
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USER=guest
      - RABBITMQ_PASSWORD=guest
    env_file:
      - ./.env
    ports:
      - "8000:80"
    volumes:
      - ./backend:/app  # Mount for live code changes
      - /app/.venv  # Exclude .venv from volume mount
    networks:
      - app-network
    depends_on:
      - postgres
      - redis
      - rabbitmq
    command: ["uv", "run", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "80", "--reload"]

  celery-worker-high:
    build:
      context: ./backend
      dockerfile: Dockerfile.celery-high
    environment:
      - ENVIRONMENT=development
      - POSTGRES_SERVER=postgres
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_DB=mydatabase
      - REDIS_HOST=redis
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USER=guest
      - RABBITMQ_PASSWORD=guest
    env_file:
      - ./.env
    volumes:
      - ./backend:/app  # Mount for live code changes
      - /app/.venv  # Exclude .venv from volume mount
    networks:
      - app-network
    depends_on:
      - postgres
      - redis
      - rabbitmq
      - backend

  celery-worker-low:
    build:
      context: ./backend
      dockerfile: Dockerfile.celery-low
    environment:
      - ENVIRONMENT=development
      - POSTGRES_SERVER=postgres
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_DB=mydatabase
      - REDIS_HOST=redis
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USER=guest
      - RABBITMQ_PASSWORD=guest
    env_file:
      - ./.env
    volumes:
      - ./backend:/app  # Mount for live code changes
      - /app/.venv  # Exclude .venv from volume mount
    networks:
      - app-network
    depends_on:
      - postgres
      - redis
      - rabbitmq
      - backend

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile.celery-beat
    environment:
      - ENVIRONMENT=development
      - POSTGRES_SERVER=postgres
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_DB=mydatabase
      - REDIS_HOST=redis
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USER=guest
      - RABBITMQ_PASSWORD=guest
    env_file:
      - ./.env
    volumes:
      - ./backend:/app  # Mount for live code changes
      - /app/.venv  # Exclude .venv from volume mount
    networks:
      - app-network
    depends_on:
      - postgres
      - redis
      - rabbitmq
      - backend

networks:
  app-network:
    driver: bridge

volumes:
  redis_data:
  rabbitmq_data:
  postgres_data:
